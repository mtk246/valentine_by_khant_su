    <script type="text/javascript">
      $ = function (id) {
        return document.getElementById(id);
      };

      var show = function (id) {
        $(id).style.display = "block";
        $(id).style.width = "50%";
        $(id).style.padding = "3%";

        $(id).style.display = "none";
